<p>peoples works!</p>



<h2>My Peoples</h2>
<ul class="peoples">
    <li *ngFor="let person of persons">
        
        <button type="button">
            <span class="badge">{{person.id}}</span>
            <span class="name">{{person.name}}</span>
        </button>

        <div>
            <label for="name">Person name: </label>
            <input id="name" [(ngModel)]="person.name" placeholder="name">
        </div>

    </li>
</ul>
